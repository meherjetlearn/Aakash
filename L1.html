<!DOCTYPE html>
<html lang="en">
<head>
   <title>Basic 3d shapes</title>

</head>
<body>
    <a-scene background="color: black">
        <a-box position="1.1 2 -3" color="red"  width="0.5"></a-box>

    </a-scene>
